<h3>Por País</h3>
<app-search></app-search>

<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of searchCountry; let i = index;"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td>{{i}}</td>
            <td>
                <img class="small-flag" [src]="country.flag">
            </td>
            <td> {{country.capital}}, {{country.name}}</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> {{country.population}}</td>
            <td>
                <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
